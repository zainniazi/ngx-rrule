<form [formGroup]="weeklyForm" class="my-1">
  <label for="" class="mr-3 text-black">ON</label>
  <div class="btn-group btn-group-toggle">
    <label class="btn btn-circle mr-3" *ngFor="let day of days" btnCheckbox [formControlName]="day.toLowerCase()">
      {{ day }}
    </label>
  </div>
</form>
