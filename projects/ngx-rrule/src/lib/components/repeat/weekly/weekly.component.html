<form [formGroup]="weeklyForm" class="my-1">
  <label for="" class="mr-3 text-black">ON</label>
  <div class="btn-group btn-group-toggle">
    <label class="btn-circle mr-3" ngbButtonLabel *ngFor="let day of days">
      <input type="checkbox" [formControlName]="day.toLowerCase()" ngbButton />
      {{ day }}
    </label>
  </div>
</form>
