<form [formGroup]="form">
  <hr />
  <div class="row col-lg-12 form-inline">
    <label class="mr-3">REPEAT EVERY</label>
    <input
      aria-label="Repeat interval"
      class="form-control mr-3 repeat-every-txt"
      value="1"
      formControlName="interval"
    />
    <ng-select
      formControlName="frequency"
      [clearable]="false"
      [searchable]="false"
      (change)="onOptionChange()"
      class="form-control mt-md-0 mt-sm-2"
    >
      <ng-option
        [value]="'Yearly'"
        *ngIf="!frequency || frequency.indexOf('Yearly') !== -1"
        >Year</ng-option
      >
      <ng-option
        [value]="'Monthly'"
        *ngIf="!frequency || frequency.indexOf('Monthly') !== -1"
        >Months</ng-option
      >
      <ng-option
        [value]="'Weekly'"
        *ngIf="!frequency || frequency.indexOf('Weekly') !== -1"
        >Weeks</ng-option
      >
      <ng-option
        [value]="'Daily'"
        *ngIf="!frequency || frequency.indexOf('Daily') !== -1"
        >Day</ng-option
      >
      <ng-option
        [value]="'Hourly'"
        *ngIf="!frequency || frequency.indexOf('Hourly') !== -1"
        >Hour</ng-option
      >
    </ng-select>
  </div>
  <hr />
  <div class="row col mt-1 mb-1">
    <ngx-yearly
      *ngIf="form.value.frequency === 'Yearly'"
      formControlName="yearly"
      class="w-100"
    ></ngx-yearly>
    <ngx-monthly
      *ngIf="form.value.frequency === 'Monthly'"
      formControlName="monthly"
      class="w-100"
    ></ngx-monthly>
    <ngx-weekly
      *ngIf="form.value.frequency === 'Weekly'"
      formControlName="weekly"
      class="w-100"
    ></ngx-weekly>
  </div>
</form>
<hr *ngIf="form.value.frequency !== 'Daily'" />
