<form [formGroup]="form" class="form-inline">
  <div class="row">
    <div class="form-group col-lg-12">
      <label class="mr-4 text-black">END</label>
      <ng-select
        formControlName="mode"
        [searchable]="false"
        [clearable]="false"
        class="form-control mr-3"
      >
        <ng-option [value]="'Never'">Never</ng-option>
        <ng-option [value]="'After'">After</ng-option>
        <ng-option [value]="'On date'">On Date</ng-option>
      </ng-select>
      <div *ngIf="form.value.mode === 'After'" class="mr-3">
        <div class="form-group m-0 row d-flex align-items-center">
          <input
            formControlName="after"
            aria-label="End after"
            class="form-control mr-3"
          />
          <label class="text-black">Occurrences</label>
        </div>
      </div>
      <input
        *ngIf="form.value.mode == 'On date'"
        class="form-control datetime-picker"
        formControlName="endAt"
        placeholder="{{ placeholder }}"
        bsDatepicker
      />
    </div>
  </div>
</form>
